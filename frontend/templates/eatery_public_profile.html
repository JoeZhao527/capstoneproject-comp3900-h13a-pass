<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatery Details</title>
    <link rel="stylesheet" href="../static/styles/eatery_public_profile.css">
</head>
<body>
    <nav id="nav-bar">
        <button class="home">Value Eat</button>
        <input type="text" placeholder = "Find your eatery" id="search">
        <button class="login nav-btn">Login</button>
        <button class="sign-up nav-btn">Sign up</button>
        <button class="profile nav-btn">Profile</button>
        <button class="logout nav-btn">Logout</button>
    </nav>
    <div class="slidershow middle">

        <div class="slides">
          <input type="radio" name="r" id="r1" checked>
          <input type="radio" name="r" id="r2">
          <input type="radio" name="r" id="r3">
          <input type="radio" name="r" id="r4">
          <input type="radio" name="r" id="r5">
          <div class="slide s1">
            <img src="../static/images/food_1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="../static/images/food_2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="../static/images/food_3.jpg" alt="">
          </div>
          <div class="slide">
            <img src="../static/images/food_4.jpg" alt="">
          </div>
          <div class="slide">
            <img src="../static/images/food_5.jpg" alt="">
          </div>
        </div>
  
        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
          <label for="r5" class="bar"></label>
        </div>
      </div>
    
    

    

    <script src="../static/scripts/eatery_home.js"></script>
</body>
</html>
