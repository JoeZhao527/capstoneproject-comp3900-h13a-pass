<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatery Home</title>
    <link rel="stylesheet" href="../static/styles/eatery_home.css">
</head>
<body>
    <nav id="nav-bar">
        <button class="home">Value Eat</button>
        <input type="text" placeholder = "Find your eatery" id="search">
        <button class="login nav-btn">Login</button>
        <button class="sign-up nav-btn">Sign up</button>
        <button class="profile nav-btn">Profile</button>
        <button class="logout nav-btn">Logout</button>
    </nav>
    <section class="main">
        <h1>Promote Your Eatery From Today!</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas incidunt voluptatibus aut iusto beatae ea quisquam sint modi sequi a, amet, ratione at totam dicta eaque nesciunt libero quaerat assumenda.</p>
        <button class="sign-up main-btn">Sign Up</button>
        <button class="profile main-btn">Go to Profile</button>
    </section>
    <section id="login-page">
        <div class="center">
            <h1>Login</h1>
            <div id="tabs">
                <button id="diner" class="tab">Diner</button>
                <button id="eatery" class="tab">Eatery</button>
            </div>
            <form id="login-form">
                <div class="txt_field">
                    <input type="text" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../static/scripts/eatery_home.js"></script>
</body>
</html>
