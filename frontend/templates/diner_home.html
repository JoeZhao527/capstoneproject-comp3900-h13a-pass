<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../static/styles/diner_home.css">
</head>
    <nav id="nav-bar">
        <button class="home">Value Eat</button>
        <input type="text" placeholder = "Find your eatery" id="search">
        <button class="eatery nav-btn">For Eatery</button>
        <button class="sign-up nav-btn">Sign up</button>
        <button class="login nav-btn">Login</button>
        <button class="profile nav-btn">Profile</button>
        <button class="logout nav-btn">Logout</button>
    </nav>

    <section id="login-page">
        <div class="center">
            <h1>Login</h1>
            <div id="tabs">
                <button id="diner" class="tab">Diner</button>
                <button id="eatery" class="tab">Eatery</button>
            </div>
            <form id="login-form">
                <div class="txt_field">
                    <input type="text" name="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="text" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div id="pass">Forgot Password</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </section>

    <div class = 'box'>
        <div id="heading">
            <h1 class="h1">Promote Your Eatery</h1>
            <h1 class="h2">From Today!</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas incidunt.</p>
        </div>
        <div id="select">
            <div>
                <label>Date: </label>
                <input type="date" id="date" name="date" required>
            
                <label>Time: </label>
                <input type="time" id="voucher-start" name="start" min="00:00" max="23:59" required>
            
                <label>Numer of People: </label>
                <input type="number" id="voucher-discount" min="0" max="100" required>
            
                <button id="go-btn">Let's go</button>
            </div>
        </div>
    </div>

    

    
<body>



    <script src="../static/scripts/diner_home.js"></script>
</body>
</html>
