<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatery sign up</title>
    <link rel="stylesheet" href="../styles/eatery_register.css">
</head>
<body>
    <button id="back-home" class="back-home"><i class="arrow left"></i> back to home</button>
    <section class="container">
        <div class="content">
            <div id="head"><h1>dummy picture</h1></div>
            <form id="sign-up-form" class="sign-up-form" name="sign-up-form">
                <div>
                    <label for="fname">first name:</label>
                    <input type="text" name="fname" id="fname" required>
                    <label for="lname">last name:</label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div>
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">phone:</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="password">password:</label>
                    <input type="text" name="password" id="password" required> 
                </div>
                <div>
                    <label for="ename">eatery name:</label>
                    <input type="text" name="ename" id="ename" required>
                </div>
                <div>
                    <label for="cuisines">cuisines:</label>
                    <span id="cuisines"></span>
                </div>
                <div>
                    <div>
                        <input type="text" id="cuisine">
                        <input type="button" value="add cuisine" id="add-cuisine">
                    </div>
                </div>
                <div>
                    <label for="address">address:</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div>
                    <label for="menu">menu:</label>
                    <input type="file" name="menu" id="menu">
                </div>
                <div>
                    <label for="description">description:</label>
                    <input type="text" name="description" id="description">
                </div>
                
                <input type="submit" id="submit" value="sign up">
            </form>
        </div>
        <div class="img"></div>
    </section>
    <script src="../scripts/eatery_register.js"></script>
</body>
</html>
